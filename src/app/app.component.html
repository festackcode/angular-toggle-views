<h1 class="p-4">{{ title }}</h1>
<p class="d-flex p-2 flex-row-reverse">
  <p-toggleButton (onChange)="handleChange($event)" [(ngModel)]="checked" onLabel="" offLabel="" onIcon="pi pi-bars" offIcon="pi pi-table" [style]="{'width':'50px'}"></p-toggleButton>
</p>
<hr />
<div *ngIf="isCard; else list">
  <app-card-view [data]="data"></app-card-view>
</div>
<ng-template #list>
  <app-list-view [data]="data"></app-list-view>
</ng-template>
